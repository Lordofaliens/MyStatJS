<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
</head>

<body>
    <container>
        <header>
            <p>Registration form</p>
        </header>
        <main>
            <inputs>
                <input type="text" placeholder="First name" id="fn">
                <input type="text" placeholder="Last name" id="ln">
                <input type="text" placeholder="Email" id="e">
                <input type="password" placeholder="Password" id="p">
            </inputs>
            <errorHandler id="errorHandler"></errorHandler>
            <button id="r">Register</button>
        </main>
    </container>
    
    <script src="./main.js"></script>
</body>

</html>

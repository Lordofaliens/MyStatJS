<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Song Library</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <h1>SONG LIBRARY</h1>
        <nav>
            <input id="song-search-input" type="text" placeholder="Search songs">
            <button id="song-search-button">&#128269;</button>
            <button id="sort-rate">Sort by rate</button>
            <button id="set-default">Set as default</button>
            <button id="open-listenlist">Go to ListenLater</button>
            <button id="clear-listenlist">Clear LL</button>
        </nav>
    </header>
    <main>
        <div id="songs-container"></div>
        <div id="random-song-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>

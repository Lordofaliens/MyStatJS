<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Film Library</title>
</head>
<body>
    <header>
        <h1>FILM LIBRARY</h1>
        <nav>
            <input id="film-search-input" type="text" placeholder="Search films">
            <button id="film-search-button">&#128269;</button>
            <button id="set-default">Set as default search</button>
            <button id="open-watchlist">Go to WatchLater</button>
            <button id="clear-watchlist">Clear WL</button>
        </nav>
    </header>
    <main>
        <div id="films-container"></div>
        <div id="random-film-container"></div>
    </main>
    <script src="main.js"></script>
</body>
</html>
